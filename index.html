<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 182, 193, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 218, 185, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(221, 160, 221, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 60% 70%, rgba(255, 192, 203, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 90% 30%, rgba(230, 190, 255, 0.3) 0%, transparent 50%);
            animation: floatFlowers 20s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes floatFlowers {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .game-container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            color: white;
            margin-bottom: 15px;
            font-size: 2.5em;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .score-display {
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin-bottom: 15px;
            font-weight: bold;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
        }
        
        canvas {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            display: block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        
        #gameOverScreen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.95), rgba(118, 75, 162, 0.95));
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.3);
            min-width: 300px;
        }
        
        #gameOverScreen h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        #gameOverScreen p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        
        button {
            margin-top: 10px;
            padding: 15px 35px;
            background: white;
            color: #667eea;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: #f0f0f0;
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .controls {
            text-align: center;
            color: white;
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game üêç</h1>
        <div class="score-display">Score: <span id="currentScore">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="controls">Use Arrow Keys to Control</div>
    </div>
    
    <div id="gameOverScreen">
        <h2>Game Over!</h2>
        <p id="score">Score: 0</p>
        <button onclick="location.reload()">üîÑ Play Again</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 1, dy = 0;
        let nextDx = 1, nextDy = 0;
        let score = 0;
        let gameRunning = true;

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' && dy === 0) { nextDx = 0; nextDy = -1; }
            if (e.key === 'ArrowDown' && dy === 0) { nextDx = 0; nextDy = 1; }
            if (e.key === 'ArrowLeft' && dx === 0) { nextDx = -1; nextDy = 0; }
            if (e.key === 'ArrowRight' && dx === 0) { nextDx = 1; nextDy = 0; }
        });

        function update() {
            if (!gameRunning) return;

            dx = nextDx;
            dy = nextDy;

            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount || 
                snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameRunning = false;
                document.getElementById('score').textContent = `Score: ${score}`;
                document.getElementById('gameOverScreen').style.display = 'block';
                return;
            }

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById('currentScore').textContent = score;
                food = {x: Math.floor(Math.random() * tileCount), y: Math.floor(Math.random() * tileCount)};
            } else {
                snake.pop();
            }
        }
        function draw() {
            // Clear canvas with gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#1a1a2e');
            gradient.addColorStop(1, '#16213e');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake with gradient and shadow
            snake.forEach((segment, index) => {
                const snakeGradient = ctx.createRadialGradient(
                    segment.x * gridSize + gridSize / 2, 
                    segment.y * gridSize + gridSize / 2, 
                    0,
                    segment.x * gridSize + gridSize / 2, 
                    segment.y * gridSize + gridSize / 2, 
                    gridSize
                );
                snakeGradient.addColorStop(0, index === 0 ? '#4ecca3' : '#3bba8a');
                snakeGradient.addColorStop(1, index === 0 ? '#2d9d74' : '#2a8967');
                
                ctx.fillStyle = snakeGradient;
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#4ecca3';
                ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                ctx.shadowBlur = 0;
            });

            // Draw food with glow effect
            const foodGradient = ctx.createRadialGradient(
                food.x * gridSize + gridSize / 2, 
                food.y * gridSize + gridSize / 2, 
                0,
                food.x * gridSize + gridSize / 2, 
                food.y * gridSize + gridSize / 2, 
                gridSize
            );
            foodGradient.addColorStop(0, '#ff6b6b');
            foodGradient.addColorStop(1, '#ee5a52');
            
            ctx.fillStyle = foodGradient;
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#ff6b6b';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize / 2, food.y * gridSize + gridSize / 2, gridSize / 2 - 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function gameLoop() {
            update();
            draw();
            setTimeout(gameLoop, 150);
        }

        gameLoop();
    </script>
</body>
</html>
